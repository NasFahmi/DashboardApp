  fluentui_system_icons: ^1.1.221
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  get: 4.6.6
  google_fonts: ^6.1.0
